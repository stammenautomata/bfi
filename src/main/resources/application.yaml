spring:
  datasource:
    url: jdbc:h2:file:./finance;DATABASE_TO_UPPER=false;AUTO_SERVER=true
    username: sa
    password: password
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
server:
  error:
    include-message: always
bfi:
  s3:
    bucket: "bfi-resources"
    receipt-prefix: "receipts"